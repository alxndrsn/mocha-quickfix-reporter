name: Node.js CI

on:
  push:
    branches: master
  pull_request:

jobs:
  test:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: corepack enable
      shell: sh
    - uses: actions/setup-node@v4
      with:
        node-version: 22.18.0
        cache: 'yarn'
        cache-dependency-path: yarn.lock

    - run: yarn install --immutable
    - run: yarn test
